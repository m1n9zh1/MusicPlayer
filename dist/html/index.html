<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div class="wrapper">
        <div class="song-img" data-deg=0>
            <div class="img-wrapper">
                <img >
            </div>
        </div>
        <div class="song-info">   
        </div>
        <div class="pro">
            <div class="cur-time">00:00</div>
            <div class="pro-wrapper">
                <div class="pro-bottom"></div>
                <div class="pro-top">
                    <div class="slider-point"></div>
                </div>
            </div>
            <div class="all-time"></div>

        </div>
        <div class="control">
            <div class="btn-wrapper like-btn"></div>
            <div class="btn-wrapper prev-btn"></div>
            <div class="btn-wrapper play-btn"></div>
            <div class="btn-wrapper next-btn"></div>
            <div class="btn-wrapper list-btn"></div>
        </div>
    </div>
    <div class="songList">
        <dl>
            <dt class="cancel">取消</dt>
        </dl>
    </div>
    <div class="tips">
        <h3>
            请切换到移动端查看！
        </h3>
    </div>
    <script src = "../js/zepto.min.js"></script>
    <script src = "../js/gaussBlur.js"></script>
    <script src = "../js/render.js"></script>
    <script src = "../js/controlManager.js"></script>
    <script src = "../js/playManager.js"></script>
    <script src = "../js/playList.js"></script>
    <script src="../js/progress.js"></script>
    <script src = "../js/index.js"></script>
</body>
</html>
